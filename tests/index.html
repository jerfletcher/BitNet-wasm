<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitNet-WASM Tests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>BitNet-WASM Tests</h1>
    <p>This page runs tests for the BitNet-WASM module. Check the console for detailed test results.</p>
    <div id="results">Running tests...</div>

    <script>
        // Redirect console output to the results div
        const resultsDiv = document.getElementById('results');
        resultsDiv.textContent = '';

        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;

        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            const message = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' ');
            const logElement = document.createElement('div');
            logElement.textContent = message;
            resultsDiv.appendChild(logElement);
        };

        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            const message = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' ');
            const logElement = document.createElement('div');
            logElement.textContent = message;
            logElement.className = 'error';
            resultsDiv.appendChild(logElement);
        };
    </script>

    <script type="module" src="test_bitnet_wasm.js"></script>
</body>
</html>
